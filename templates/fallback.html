<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Blurring App - Simple Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/fallback.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Face Blurring Application</h1>
        <h4 class="text-center mb-4">Simple Upload Form</h4>
        
        <div class="flash-messages">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        
        <form method="POST" action="/" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="file" class="form-label">Select an image with faces:</label>
                <input type="file" name="file" id="file" class="form-control" accept=".jpg,.jpeg,.png" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Process Image</button>
            </div>
        </form>
        
        <div class="mt-4 text-center">
            <a href="/" class="text-decoration-none">Return to main page</a>
        </div>
    </div>
</body>
</html>
