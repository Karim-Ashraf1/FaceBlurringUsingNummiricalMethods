<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Blurring Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 30px 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        h2 {
            margin: 20px 0;
            font-size: 1.5rem;
        }
        .result-img {
            width: 100%;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .timing {
            text-align: center;
            margin-top: 10px;
            font-size: 1rem;
            color: #666;
        }
        .btn-primary {
            background-color: #4b6cc1;
            border-color: #4b6cc1;
        }
        .btn-back {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Blurring Results</h1>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <h2>Original Image</h2>
                <img src="{{ results.original }}" alt="Original Image" class="result-img">
            </div>
            <div class="col-md-6">
                <h2>Blurred Image</h2>
                <img src="{{ results.blurred }}" alt="Blurred Image" class="result-img">
                <p class="timing">Processing time: <strong>{{ results.time }}</strong></p>
            </div>
        </div>
        
        <div class="text-center btn-back">
            <a href="/" class="btn btn-primary">Process Another Image</a>
        </div>
    </div>
</body>
</html>
