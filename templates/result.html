<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluro - Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/result.css') }}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg shadow-sm mb-4">
        <a class="navbar-brand" href="/">Bluro</a>
    </nav>
    <div class="container">
        <div class="row mb-5">
            <div class="col-12">
                <h2>Original Image</h2>
                <img src="{{ original_img }}" alt="Original Image" class="result-img original-img">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-4">
                <h2>OpenCV GaussianBlur</h2>
                <img src="{{ results.opencv.img_src }}" alt="OpenCV Blur" class="result-img">
                <p class="timing">Processing time: <span class="method-title">{{ results.opencv.time }}</span></p>
            </div>
            <div class="col-md-4">
                <h2>Numerical Convolution</h2>
                <img src="{{ results.convolution.img_src }}" alt="Numerical Convolution" class="result-img">
                <p class="timing">Processing time: <span class="method-title">{{ results.convolution.time }}</span></p>
            </div>
            <div class="col-md-4">
                <h2>Fourier Domain Filtering</h2>
                <img src="{{ results.fourier.img_src }}" alt="Fourier Domain" class="result-img">
                <p class="timing">Processing time: <span class="method-title">{{ results.fourier.time }}</span></p>
            </div>
        </div>

        <div class="text-center btn-back">
            <a href="/" class="btn btn-primary">Process Another Image</a>
        </div>
    </div>
</body>

</html>
